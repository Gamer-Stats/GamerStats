{% load urls_build %}
<section class="more-news">
    <header>
        <h2 class="tab-heading">Read more</h2>
    </header>
    <div class="related-list">
        {% for i in rel_news %}
        <article>
            <a href="{{ i.slug|s_news }}"><img src="{{ i.image.url }}" alt="{{ i }}"></a>
            <h3 class="links"><a href="{{ i.slug|s_news }}">{{ i }}</a></h3>
        </article>
        {% endfor %}
    </div>
</section>

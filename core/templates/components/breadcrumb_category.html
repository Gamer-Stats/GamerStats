<div class=" bg-gray-100 border-b">
    <div class="max-w-7xl mx-auto border-t border-gray-200 py-3 px-4 sm:px-10">
        <nav class="flex" aria-label="Breadcrumb">
            <div class="flex sm:hidden">
                <a href="{% url 'index' %}"
                    class="group inline-flex space-x-3 text-sm font-medium text-gray-500 hover:text-gray-700">
                    <svg class="flex-shrink-0 h-5 w-5 text-gray-400 group-hover:text-gray-600"
                        x-description="Heroicon name: solid/arrow-narrow-left" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span>Back to Homepage</span>
                </a>
            </div>
            <div class="hidden sm:block">
                <ol role="list" class="flex items-center space-x-4">
                    <li>
                        <div>
                            <a href="{% url 'index' %}" class="text-gray-400 hover:text-gray-500">
                                <svg class="flex-shrink-0 h-5 w-5" x-description="Heroicon name: solid/home"
                                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                    aria-hidden="true">
                                    <path
                                        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                                    </path>
                                </svg>
                                <span class="sr-only">Home</span>
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="flex-shrink-0 h-5 w-5 text-gray-300" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                                <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z"></path>
                            </svg>
                            <a href="{% url 'setup' %}"
                                class="ml-4 text-xs font-medium text-gray-500 hover:text-gray-700">Settings &
                                Setup</a>
                        </div>
                    </li>
                    {% if url_type %}
                    <li>
                        <div class="flex items-center">
                            <svg class="flex-shrink-0 h-5 w-5 text-gray-300" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20" aria-hidden="true">
                                <path d="M5.555 17.776l8-16 .894.448-8 16-.894-.448z"></path>
                            </svg>
                            <a href="{{ request.build_absolute_uri }}"
                                class="ml-4 text-xs font-medium text-gray-500 hover:text-gray-700"
                                aria-current="page">{{ obj.title }}
                            </a>
                        </div>
                    </li>
                    {% endif %}
                </ol>
            </div>
        </nav>
    </div>
</div>

<div class="mt-6 sm:mt-2 2xl:mt-5">
    <div class="border-b border-gray-200">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <div x-data="Components.menu({ open: false })" x-init="init()"
                    @keydown.escape.stop="open = false; focusButton()" @click.away="onClickAway($event)"
                    class="relative inline-block text-left">
                    <div>
                        <button type="button"
                            class="inline-flex border-indigo-500 text-gray-900 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                            id="menu-button-settings" x-ref="button" @click="onButtonClick()"
                            @keyup.space.prevent="onButtonEnter()" @keydown.enter.prevent="onButtonEnter()"
                            aria-expanded="true" aria-haspopup="true" x-bind:aria-expanded="open.toString()"
                            @keydown.arrow-up.prevent="onArrowUp()" @keydown.arrow-down.prevent="onArrowDown()">
                            {{ obj.title }} Settings
                            <svg class="-mr-1 ml-2 h-5 w-5" x-description="Heroicon name: solid/chevron-down"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div x-show="open" x-transition:enter="transition ease-out duration-100"
                        x-transition:enter-start="transform opacity-0 scale-95"
                        x-transition:enter-end="transform opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-75"
                        x-transition:leave-start="transform opacity-100 scale-100"
                        x-transition:leave-end="transform opacity-0 scale-95"
                        class="origin-top-right absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none"
                        x-ref="menu-items" x-description="Dropdown menu, show/hide based on menu state."
                        x-bind:aria-activedescendant="activeDescendant" role="menu" aria-orientation="vertical"
                        aria-labelledby="menu-button-settings" tabindex="-1" @keydown.arrow-up.prevent="onArrowUp()"
                        @keydown.arrow-down.prevent="onArrowDown()" @keydown.tab="open = false"
                        @keydown.enter.prevent="open = false; focusButton()"
                        @keyup.space.prevent="open = false; focusButton()">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" x-state:on="Active"
                            x-state:off="Not Active"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 0, 'text-gray-700': !(activeIndex === 0) }"
                            role="menuitem" tabindex="-1" id="settings-menu-item-0" @mouseenter="activeIndex = 0"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Mouse </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 1, 'text-gray-700': !(activeIndex === 1) }"
                            role="menuitem" tabindex="-1" id="settings-menu-item-1" @mouseenter="activeIndex = 1"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Crosshair</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 2, 'text-gray-700': !(activeIndex === 2) }"
                            role="menuitem" tabindex="-1" id="settings-menu-item-2" @mouseenter="activeIndex = 2"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Viewmodel</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 3, 'text-gray-700': !(activeIndex === 3) }"
                            role="menuitem" tabindex="-1" id="settings-menu-item-3" @mouseenter="activeIndex = 3"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Bob</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 4, 'text-gray-700': !(activeIndex === 4) }"
                            role="menuitem" tabindex="-1" id="settings-menu-item-4" @mouseenter="activeIndex = 4"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Launch
                            Options</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 5, 'text-gray-700': !(activeIndex === 5) }"
                            role="menuitem" tabindex="-1" id="settings-menu-item-5" @mouseenter="activeIndex = 5"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Video
                            Settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 6, 'text-gray-700': !(activeIndex === 6) }"
                            role="menuitem" tabindex="-1" id="settings-menu-item-6" @mouseenter="activeIndex = 6"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Monitor
                            settings</a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 7, 'text-gray-700': !(activeIndex === 7) }"
                            role="menuitem" tabindex="-1" id="settings-menu-item-7" @mouseenter="activeIndex = 7"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Graphics card
                            settings</a>
                    </div>

                </div>

                <!-- m 2 -->

                <div x-data="Components.menu({ open: false })" x-init="init()"
                    @keydown.escape.stop="open = false; focusButton()" @click.away="onClickAway($event)"
                    class="relative inline-block text-left">
                    <div>
                        <button type="button"
                            class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 py-4 px-1 border-b-2 font-medium text-sm inline-flex"
                            id="menu-button-setup" x-ref="button" @click="onButtonClick()"
                            @keyup.space.prevent="onButtonEnter()" @keydown.enter.prevent="onButtonEnter()"
                            aria-expanded="true" aria-haspopup="true" x-bind:aria-expanded="open.toString()"
                            @keydown.arrow-up.prevent="onArrowUp()" @keydown.arrow-down.prevent="onArrowDown()">
                            {{ obj.title }} Setup
                            <svg class="-mr-1 ml-2 h-5 w-5" x-description="Heroicon name: solid/chevron-down"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                    <div x-show="open" x-transition:enter="transition ease-out duration-100"
                        x-transition:enter-start="transform opacity-0 scale-95"
                        x-transition:enter-end="transform opacity-100 scale-100"
                        x-transition:leave="transition ease-in duration-75"
                        x-transition:leave-start="transform opacity-100 scale-100"
                        x-transition:leave-end="transform opacity-0 scale-95"
                        class="origin-top-right absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 divide-y divide-gray-100 focus:outline-none"
                        x-ref="menu-items" x-description="Dropdown menu, show/hide based on menu state."
                        x-bind:aria-activedescendant="activeDescendant" role="menu" aria-orientation="vertical"
                        aria-labelledby="menu-button-setup" tabindex="-1" @keydown.arrow-up.prevent="onArrowUp()"
                        @keydown.arrow-down.prevent="onArrowDown()" @keydown.tab="open = false"
                        @keydown.enter.prevent="open = false; focusButton()"
                        @keyup.space.prevent="open = false; focusButton()">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700" x-state:on="Active"
                            x-state:off="Not Active"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 0, 'text-gray-700': !(activeIndex === 0) }"
                            role="menuitem" tabindex="-1" id="setup-menu-item-0" @mouseenter="activeIndex = 0"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Gaming Gear </a>
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700"
                            :class="{ 'bg-gray-100 text-gray-900': activeIndex === 1, 'text-gray-700': !(activeIndex === 1) }"
                            role="menuitem" tabindex="-1" id="setup-menu-item-1" @mouseenter="activeIndex = 1"
                            @mouseleave="activeIndex = -1" @click="open = false; focusButton()">Gaming PC</a>
                    </div>

                </div>

                <!-- M 3 -->

                <a href="#"
                    class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    {{ obj.title }} Setup
                </a>

                <a href="#"
                    class="border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
                    Streaming PC
                </a>

            </nav>
        </div>
    </div>
</div>

{% load static %}
{% load thumbnail %}
<nav x-data="{ open: false }" class="bg-gray-800">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
            <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                <!-- Mobile menu button-->
                <button type="button"
                    class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                    aria-controls="mobile-menu" @click="open = !open" aria-expanded="false"
                    x-bind:aria-expanded="open.toString()">
                    <span class="sr-only">Open main menu</span>
                    <svg x-description="Icon when menu is closed. Heroicon name: outline/menu" x-state:on="Menu open"
                        x-state:off="Menu closed" class="block h-6 w-6" :class="{ 'hidden': open, 'block': !(open) }"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    <svg x-description="Icon when menu is open. Heroicon name: outline/x" x-state:on="Menu open"
                        x-state:off="Menu closed" class="hidden h-6 w-6" :class="{ 'block': open, 'hidden': !(open) }"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
            </div>
            <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                <div class="flex-shrink-0 flex items-center">
                    <a href="{% url 'index' %}">
                        <img class="block h-8 w-36" src="{% static 'logo-svg.svg' %}" alt="Gamer Stats">
                    </a>
                </div>
                <div class="hidden sm:block sm:ml-6">
                    <div class="flex space-x-2">
                        <a href="{% url 'index' %}"
                            class="text-sm font-medium px-3 py-2 hover:text-white text-sm group hover:bg-gray-700 rounded-md flex items-center font-medium hover:text-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 text-gray-300">
                            Home
                        </a>
                        <a href="{% url 'news' %}"
                            class="text-sm font-medium px-3 py-2 hover:text-white text-sm group hover:bg-gray-700 rounded-md flex items-center font-medium hover:text-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 text-gray-300">
                            News
                        </a>
                        <a href="{% url 'wiki' %}"
                            class="text-sm font-medium px-3 py-2 hover:text-white text-sm group hover:bg-gray-700 rounded-md flex items-center font-medium hover:text-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 text-gray-300">
                            Wiki
                        </a>
                        <div class="relative self-center" x-data="Components.popover({ open: false, focus: false })"
                            x-init="init()" @keydown.escape="onEscape"
                            @close-popover-group.window="onClosePopoverGroup">
                            <button type="button" x-state:on="Item active" x-state:off="Item inactive"
                                class="px-3 py-2 hover:text-white text-sm group hover:bg-gray-700 rounded-md flex items-center font-medium hover:text-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 text-gray-300"
                                :class="{ 'text-gray-900': open, 'text-gray-500': !(open) }" @click="toggle"
                                @mousedown="if (open) $event.preventDefault()" aria-expanded="false"
                                :aria-expanded="open.toString()">
                                <span>Pro Settings</span>
                                <svg x-state:on="Item active" x-state:off="Item inactive"
                                    class="ml-2 h-5 w-5 group-hover:text-white text-gray-400"
                                    :class="{ 'text-white': open, 'text-gray-400': !(open) }"
                                    x-description="Heroicon name: solid/chevron-down" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>

                            <div x-show="open" x-transition:enter="transition ease-out duration-200"
                                x-transition:enter-start="opacity-0 translate-y-1"
                                x-transition:enter-end="opacity-100 translate-y-0"
                                x-transition:leave="transition ease-in duration-150"
                                x-transition:leave-start="opacity-100 translate-y-0"
                                x-transition:leave-end="opacity-0 translate-y-1"
                                x-description="'Solutions' flyout menu, show/hide based on flyout menu state."
                                class="absolute -ml-4 mt-4 transform z-10 px-2 w-screen max-w-xs sm:px-0 lg:ml-0 lg:left-1/2 lg:-translate-x-1/2"
                                x-ref="panel" @click.away="open = false" style="display: none;">
                                <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
                                    <div class="relative grid gap-6 bg-white px-5 py-6 sm:gap-8 sm:p-8">
                                        <a href="{% url 'setup' %}"
                                            class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-100 transition">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20"
                                                fill="rgb(99, 102, 241)">
                                                <path fill-rule="evenodd"
                                                    d="M14.243 5.757a6 6 0 10-.986 9.284 1 1 0 111.087 1.678A8 8 0 1118 10a3 3 0 01-4.8 2.401A4 4 0 1114 10a1 1 0 102 0c0-1.537-.586-3.07-1.757-4.243zM12 10a2 2 0 10-4 0 2 2 0 004 0z"
                                                    clip-rule="evenodd" />
                                            </svg>
                                            <p class="text-base ml-4 font-medium text-gray-900">
                                                All Players
                                            </p>
                                        </a>
                                        <a href="/setup/games/counter-strike-global-offensive/"
                                            class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-100 transition">
                                            <img class="rounded-full h-6 w-6" src="{% static 'csgo-icon.jpg' %}"
                                                alt="Counter Strike: Global Offensive Logo for Player Roster Settings">
                                            <p class="text-base ml-4 font-medium text-gray-900">
                                                CS:GO Esports Players
                                            </p>
                                        </a>

                                        <a href="/setup/games/valorant/"
                                            class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-100 transition">
                                            <img class="h-6 w-6" src="{% static 'VALORANT.png' %}"
                                                alt="Counter Strike: Global Offensive Logo for Player Roster Settings">
                                            <p class="text-base ml-4 font-medium text-gray-900">
                                                VALORANT Esports Players
                                            </p>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Search Model -->
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <div x-data="{ open: false }" @keydown.window.escape="open = false">
                    <button type="button"
                        class="border border-transparent rounded-full p-1 font-medium text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition"
                        @click="open = true">
                        <span class="sr-only">Open Search Bar</span>
                        <svg class="h-6 w-6" x-description="Heroicon name: outline/bell"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke="currentColor"
                            aria-hidden="true">
                            <circle cx="8.5" cy="8.5" r="5.75" stroke="currentColor" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round"></circle>
                            <path d="M17.25 17.25L13 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round"></path>
                        </svg>
                    </button>
                    <!-- Model Box -->
                    <div x-show="open" class="fixed z-10 inset-0 overflow-y-auto" x-ref="dialog" aria-modal="true"
                        style="display: none;">
                        <div class="flex items-center min-h-screen text-center block md:px-2 lg:px-4"
                            style="font-size: 0;">
                            <div x-show="open" x-transition:enter="ease-out duration-300"
                                x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                                x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100"
                                x-transition:leave-end="opacity-0"
                                x-description="Background overlay, show/hide based on modal state."
                                class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" @click="open = false"
                                aria-hidden="true" style="display: none;">
                            </div>
                            <span class="align-middle h-screen" aria-hidden="true">​</span>
                            <div x-show="open" x-transition:enter="ease-out duration-300"
                                x-transition:enter-start="opacity-0 translate-y-4 translate-y-0 scale-95"
                                x-transition:enter-end="opacity-100 translate-y-0 scale-100"
                                x-transition:leave="ease-in duration-200"
                                x-transition:leave-start="opacity-100 translate-y-0 scale-100"
                                x-transition:leave-end="opacity-0 translate-y-4 translate-y-0 scale-95"
                                x-description="Modal panel, show/hide based on modal state."
                                class="flex mx-auto text-base text-left transform transition w-full md:max-w-2xl px-4 md:my-8 align-middle lg:max-w-4xl"
                                style="display: none;">
                                <div
                                    class="align-bottom bg-gray-50 rounded-lg text-left overflow-hidden divide-gray-200 divide-y shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full mx-auto">
                                    <div class="py-4 px-4 flex justify-end">
                                        <button type="button" class="text-gray-400 hover:text-gray-500"
                                            @click="open = false">
                                            <span class="sr-only">Close</span>
                                            <svg class="h-6 w-6" x-description="Heroicon name: outline/x"
                                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                                stroke="currentColor" aria-hidden="true">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M6 18L18 6M6 6l12 12"></path>
                                            </svg>
                                        </button>
                                    </div>
                                    <!-- Form -->
                                    <form action="{% url 'search' %}" class="py-6 px-4 mx-auto sm:flex">
                                        <label for="searched" class="sr-only">Email address</label>
                                        <input type="text" name="searched" id="searched" required
                                            class="transition bg-gray-100 min-w-0 w-full border border-gray-400 rounded-md py-2 px-4 text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-indigo-800 focus:ring-indigo focus:border-indigo focus:placeholder-gray-400"
                                            placeholder="s1mple, niko, tenz..." />
                                        <div class="mt-3 rounded-md sm:mt-0 sm:ml-3 sm:flex-shrink-0">
                                            <button type="submit"
                                                class="w-full bg-indigo-600 border border-transparent rounded-md py-2 px-4 flex items-center justify-center text-base font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500 transition">
                                                Search
                                            </button>
                                        </div>
                                    </form>
                                    <div class="space-x-4 py-4 px-4">
                                        <span>&#128640;</span>
                                        <span class="space-x-1">
                                            <a class="text-xs bg-gray-900 py-1 px-2 rounded text-white font-medium"
                                                href="{% url 'setup_single' 's1mple' %}">s1mple</a>
                                            <a class="text-xs bg-gray-900 py-1 px-2 rounded text-white font-medium"
                                                href="{% url 'setup_single' 'niko' %}">Niko</a>
                                            <a class="text-xs bg-gray-900 py-1 px-2 rounded text-white font-medium"
                                                href="{% url 'setup_single' 'tenz' %}">TenZ</a>
                                            <a class="text-xs bg-gray-900 py-1 px-2 rounded text-white font-medium"
                                                href="{% url 'setup_single' 'shroud' %}">shroud</a>
                                            <a class="text-xs bg-gray-900 py-1 px-2 rounded text-white font-medium"
                                                href="{% url 'setup_single' 'zywoo' %}">ZywOo</a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- // Search Model -->
        </div>
    </div>
    <!-- || Mobile Nav -->
    <div x-description="Mobile menu, show/hide based on menu state." class="sm:hidden" id="mobile-menu" x-show="open"
        style="display: none;">
        <div class="px-2 pt-2 pb-3 space-y-1">
            <a href="{% url 'index' %}"
                class=" text-gray-300 border-b border-gray-700 hover:text-white block px-3 py-2 text-sm font-medium"
                x-state:on="Current" x-state:off="Default" aria-current="page">Home</a>
            <p class="text-xs px-3 pt-2 font-semibold text-gray-400 tracking-wider uppercase">SETUP &amp; SETTINGS
            </p>
            <a href="{% url 'setup' %}" class="text-gray-300 hover:text-white block px-3 py-2 text-sm font-medium">All
                Players</a>
            <a href="/setup/games/counter-strike-global-offensive/"
                class="text-gray-300 hover:text-white block px-3 py-2 text-sm font-medium">CS:GO
                Players</a>
            <a href="/setup/games/valorant/"
                class="text-gray-300 border-b border-gray-700 hover:text-white block px-3 py-2 text-sm font-medium">VALORANT
                Players </a>
            <a href="{% url 'news' %}"
                class="text-gray-300 border-b border-gray-700 hover:text-white block px-3 py-2 text-sm font-medium">Esports
                News</a>
            <a href="{% url 'wiki' %}"
                class="text-gray-300 hover:text-white block px-3 py-2 text-sm font-medium">Wiki</a>

        </div>
    </div>
</nav>

{% extends 'base.html' %}
{% block main %}

<main class="relative py-16 overflow-hidden">
    <div class="relative px-4 sm:px-6 lg:px-8">
      <div class="text-lg max-w-prose mx-auto">
        <h1>
          <span class="block text-base text-center text-indigo-600 font-semibold tracking-wide uppercase">{{ obj.page_type }}</span>
          <span class="mt-2 block text-3xl text-center leading-8 font-extrabold tracking-tight text-gray-900 sm:text-4xl">{{ obj.title }}</span>
        </h1>
        <div class="mt-8 text-xl text-gray-500 leading-8">{{ obj.overview|safe|linebreaks }}</div>
      </div>
      <div class="mt-6 prose prose-indigo prose-lg text-gray-500 mx-auto">
        {{ obj.body|safe|linebreaks }}
      </div>
    </div>
  </div>

{% endblock %}
